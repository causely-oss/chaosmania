apiVersion: apps/v1
kind: Deployment
metadata:
  name: odds
  labels:
    {{include "common.labels" "odds" | nindent 4}}
spec:
  replicas: 2
  selector:
    matchLabels:
      {{include "common.labels" "odds" | nindent 6}}
  template:
    metadata:
      labels:
        {{include "common.labels" "odds" | nindent 8}}
    spec:
      containers: 
      {{include "chaosmania.container" . | nindent 6}}
      volumes:
      {{include "common.volumes" . | nindent 6}}
---
{{include "chaosmania.service" "odds"}}
---
{{ if .Values.hpa.enabled }}
{{ include "chaosmania.hpa" "odds" }}
{{ end }}